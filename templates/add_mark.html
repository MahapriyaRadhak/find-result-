{% extends '_layout.html' %}
{% block body %}
	<div class='col-md-8 mt-5'>
			<h2 style='color:purple' class='text-center' ><i class="fa fa-file-text" aria-hidden="true"></i> Add mark</h2>
			<form style='padding:10%' method="POST" action="" enctype="multipart/form-data">
				<div class='form-group'>
					<label style='color:purple;'>Department</label>
					<select class='form-control' name='did'>
						<option>Select Department</option>
						{% for row in datas %}
							<option value='{{row.did}}'>{{row.dname}}-{{row.dyear}}-{{row.sem}}sem</option>	
						{% endfor %}
					</select>	
				</div>
				<div class='form-group'>
					<label style='color:purple;'>Semester</label>
					<select name='asem' class='form-control'>
						<option>Select semester</option>
						<option>I</option>
						<option>II</option>
						<option>III</option>
						<option>IV</option>
						<option>V</option>
						<option>VI</option>
					</select>
				</div>
				<div class='form-group'>
				<label>Upload File</label>
				<input type='file' name='file' class='form-control'>
				</div>
				<input type='submit' value='submit' name='submit' class='btn btn-lg mt-3' style='background-color:purple; color:white; margin-left:100px;'>
		</form>
	</div>
{% endblock %}
