{% extends '_layout.html' %}
{% block body %}
	<div class='row'>
		<div class='col-md-4 mt-5'>
			<h2 class=' text-center' style='color:purple;'><i class="fa fa-user-plus" aria-hidden="true"></i> Add Department</h2>
			<form style='padding:10%' method="POST" action="">
				<div class='form-group'>
					<label style='color:purple;'>Department</label>
					<select name='udep' class='form-control'>
						<option>Select department</option>
						<option>BA</option>
						<option>BSC</option>
						<option>BCA</option>
						<option>BBA</option>
						<option>BCOM</option>
					</select>
					
				</div>
				<div class='form-group'>
					<label style='color:purple;'>Year</label>
					<select name='uyear' class='form-control'>
						<option>Select year</option>
						<option>I</option>
						<option>II</option>
						<option>III</option>
					</select>
				</div>
				<div class='form-group'>
					<label style='color:purple;'>Semester</label>
					<select name='usem' class='form-control'>
						<option>Select semester</option>
						<option>I</option>
						<option>II</option>
						<option>III</option>
						<option>IV</option>
						<option>V</option>
						<option>VI</option>
					</select>
						
				</div>
				<div class='form-group'>
					<input type='submit' name='submit' value='ADD' class='btn btn-lg' style='background-color:purple; color:white;'>
				</div>
				
			</form>
		</div>
		<div class='col-md-7 mt-5'>
			<table class='table table-bordered' >
				<thead>
					<tr style='background-color:purple; color:white;'>
						<th>Sno</th>
						<th>Name</th>
						<th>Year</th>
						<th>Sem</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
				{% for row in datas %}
					<tr>
						<td>{{loop.index}}</td>
						<td>{{row.dname}}</td>
						<td>{{row.dyear}}</td>
						<td>{{row.sem}}</td>
						<td><a href='{{url_for("edit_add_department",did=row.did)}}' class='btn btn-md' style='background-color:purple; color:white;'> Edit</a></td>
						<td><a href='{{url_for("delete_add_department",did=row.did)}}' class='btn btn-md' style='background-color:purple; color:white;' onclick='return confirm("Are you sure")'>Delete</a></td>
					</tr>
				{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
{% endblock %}
